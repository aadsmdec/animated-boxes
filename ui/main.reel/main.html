<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main</title>

    <link rel="stylesheet" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "total": 300
                }
            },
            
            "grid": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "grid"}
                },
                "bindings": {
                    "content": {"<-": "@owner.array"},
                    "objects": {"<-": "@owner.array"}
                }
            },

            "box": {
                "prototype": "ui/box.reel",
                "properties": {
                    "element": {"#": "box"}
                },
                "bindings": {
                    "top": {"<-": "@owner.top"},
                    "left": {"<-": "@owner.left"},
                    "color": {"<-": "@owner.color"},
                    "content": {"<-": "@owner.content"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="grid" id="grid">
            <div class="box-view">
                <div data-montage-id="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
